language: python
python:
  - "3.6"
node_js:
  - "9.8"

addons:
  apt:
    packages:
      - oracle-java8-set-default

install:
  - sudo apt-get install libprotobuf-java protobuf-compiler
  - protoc --version
  - pip install -r ./python/requirements.txt
  - cd nodejs/business-context
  - yarn install
  - cd ../../
  - cd nodejs/business-context-grpc
  - yarn install
  - cd ../../

script:
  - cd ./java
  - mvn clean install
  - cd ./../example/billing
  - mvn clean test
  - cd ./../shipping
  - mvn clean test
  - cd ./../order
  - mvn clean test
  - cd ./../../central-administration
  - mvn clean test
  - cd ./../python
  - python -m pytest .
  - cd ./../nodejs/business-context
  - npm test
  - cd ./../business-context-grpc
  - npm test
